spring.application.name=api-gateway
server.port=8080
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/users/**

#Service Catalog
spring.cloud.gateway.routes[1].id=service-catalog-service
spring.cloud.gateway.routes[1].uri=lb://SERVICE-CATALOG-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/services/**

#Booking service
spring.cloud.gateway.routes[2].id=booking-service
spring.cloud.gateway.routes[2].uri=lb://BOOKING-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/bookings/**